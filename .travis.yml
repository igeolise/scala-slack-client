language: scala
scala:
  - 2.12.10
  - 2.13.1
jdk:
- oraclejdk8
script:
  - sbt ++$TRAVIS_SCALA_VERSION clean test
deploy:
  provider: script
  script:
  - /bin/bash "$TRAVIS_BUILD_DIR/.travis.credentials.sh" && sbt ++$TRAVIS_SCALA_VERSION publish
  on:
    tags: true
dist: trusty
env:
  global:
  # travis encrypt BINTRAY_USER=zamblauskas
  - secure: ""
  # travis encrypt BINTRAY_PASSWORD=xxx
  - secure: ""
